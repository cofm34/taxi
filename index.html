<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Còm Anh - Dịch vụ taxi uy tín tại Đài Loan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
</head>
<body>
    <div class="container">
        <div class="hoa-dao"></div>
    <div class="hoa-mai"></div>
        <div class="header">
            <div class="header-content">
                <img 
                    src="./img/profile.jpg"
                    alt="Taxi"
                    class="header-image"
                />
                <h1>Còm Anh</h1>
            </div>
            <p class="tagline">Dịch vụ taxi uy tín tại Đài Loan</p>
        </div>

        <div class="service-info">
            <div class="info-item">
                <i class="fas fa-car"></i>
                <h3>Dịch Vụ</h3>
                <ul>
                    <li>Đưa đón sân bay</li>
                    <li>Du lịch</li>
                    <li>Thuê xe theo ngày</li>
                </ul>
            </div>

            <div class="info-item">
                <i class="fas fa-star"></i>
                <h3>Cam Kết</h3>
                <ul>
                    <li>An toàn</li>
                    <li>Đúng giờ</li>
                    <li>Giá cả phải chăng</li>
                </ul>
            </div>
        </div>
        
        <!-- <div class="contact-info">
            <p class="highlight">Liên hệ ngay để được phục vụ tốt nhất!</p>
        </div> -->

        <div class="social-links">
            <a href="fb://profile/YOUR_FB_ID" class="social-btn facebook">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>

            <a href="line://ti/p/@YOUR_LINE_ID" class="social-btn line">
                <i class="fab fa-line"></i>
                <span>Line</span>
            </a>

            <a href="tel:+84123456789" class="social-btn phone">
                <i class="fas fa-phone"></i>
                <span>Gọi Ngay</span>
            </a>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
